<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpottedWebs</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="hero">
        <picture>
            <source srcset="images/hero.webp 1x, images/hero@2x.webp 2x" type="image/webp">
            <source srcset="images/hero.png 1x, images/hero@2x.webp 2x" type="image/webp">
            <img class="hero__image" src="images/hero-desktop.png" alt="the website hero image">
        </picture>
    </div>
    <div id="gallery" class="gallery--black-bg"></div>
    <script type="module" src="./scripts/index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
