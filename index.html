<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpottedWebs</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="hero" data-aos="fade-down">
        <picture>
            <source srcset="">
            <source srcset="">
            <img src="./images/hero-banner.webp" alt="a symbiote spider-man hero banner" class="hero__image">
        </picture>
        <img src="./images/camera-overlay.svg" alt="camera frame ui" class="hero__camera-overlay">
    </div>
    <section class="block collection collection--spidey" data-aos="fade-up">
        <header class="block__header">
            <h2 class="collection__title" data-aos="fade-up">advanced collection</h2>
            <p class="collection__subtitle" data-aos="zoom-in-up">more than a spider</p>
        </header>
        <div class="flex flex--column flex--center" data-aos="fade-down">
            <button class="btn btn--spidey">photos</button>
            <button class="btn btn--spidey">albums</button>
        </div>
    </section>
    <section class="block collection collection--miles" data-aos="fade-up">
        <header class="block__header">
            <h2 class="collection__title" data-aos="fade-up">miles collection</h2>
            <p class="collection__subtitle" data-aos="zoom-in-up">Promise to Protect</p>
        </header>
        <div class="flex flex--column flex--center" data-aos="fade-down">
            <button class="btn btn--miles">photos</button>
            <button class="btn btn--miles">albums</button>
        </div>
    </section>
    <section class="block collection collection--symbiote" data-aos="fade-up">
        <header class="block__header">
            <h2 class="collection__title" data-aos="fade-up">symbiote collection</h2>
            <p class="collection__subtitle" data-aos="zoom-in-up">Gonna Cry?</p>
        </header>
        <div class="flex flex--column flex--center" data-aos="fade-down">
            <button class="btn btn--symbiote">photos</button>
            <button class="btn btn--symbiote">albums</button>
        </div>
    </section>
    <!-- <script type="module" src="./scripts/index.js"></script> -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
